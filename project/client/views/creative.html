<template name = "whyjoin">
  <section id="about">
       <div class="container wow fadeIn">
   <center><h1>Why Join?</h1></center>
           <div class="row">
               <div class="col-md-4 text-center">
                   <h3>Real World Education</h3>
                   <hr class="colored">
                   Speech and debate teaches fudnamental lessons that are absolutely essential for success in the exceedingly competitive 21st century.
                   <br>
                   <ol class = "prof">
                     <li>1. CONFIDENCE: Speech and Debate teaches confidence and eloquence in presenting oneself to the world. Whether it be for a job/college interview, a presentation, or day to day communication, this activity embeds confidence within all of its participants. </li>
                     <br>

                      <li>2. COMMUNICATION: Speech and Debate is the art of communication. Studies have shown that students who participate in Speech and Debate come out better able to express their viewpoints effectively, connect with others, and persuade others, leading to more succcessful lives.  </li>
                    <li>
                    </li>
                  <li>
                  </li>
                  <li>
                  </li>
                   </ol>
               </div>

               <div class="col-md-4 text-center">
                  <h3>Academics </h3>
                   <hr class="colored">
               </div>

               <div class="col-md-4 text-center">
                  <h4>Fun</h4>
                   <hr class="colored">
               </div>


           </div>
       </div>
   </section>
</template>

<template name = "memberprofile">
{{#if currentUser.profile.member}}
	 <section id="about">
        <div class="container wow fadeIn">
		<center><h1>Member Profile </h1></center>
            <div class="row">
                <div class="col-md-6 text-center">
                    <h2>{{#each user}} {{username}}{{/each}}</h2>
                    <hr class="colored">
                    <ul class = "prof">
					{{#each user}}
					<li> Name: {{username}}</li>
					<li> Parent Email: {{profile.parentemail}} </li>
					<li> Email: {{emails.[0].address}}</li>
					{{/each}}
					</ul>
                </div>
				{{#if currentUser.profile.notuploaded}}
                <div class="col-md-6">
                   <h2> Upload a File </h2>
					<input type = "file" id = "file-upload"/>
                </div>
				{{/if}}
				<div>
					<h2> {{currentUser.profile.pdfname}} </h2>
					<embed src="{{currentUser.profile.base64}}" width="400px" height="1050px">
				</div>
            </div>
        </div>
    </section>
{{/if}}
</template>
